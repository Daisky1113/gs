<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <script src="js/index.js"></script>
</head>

<body>
  <div id="app">
    <div id="header">
      <div class="l-titile-wrapper">
        <h1 class="s-title">Time Splitter</h1>
        <img src="" alt="" class="s-logo">
      </div>
      <div id="js-configBtn" class="l-btn">#</div>
    </div>
    <div id="contents">
      <div class="l-left">
          <input type='text' id="js-taskNameInput">
        <input id="js-datePicker" type="date">
        <input id="js-timePicker" type="time">
        <button id="js-dateBtn">fix!</button>
        <button id="js-getNowBtn">now!</button>
        <button id="js-calcBtn">calc!</button>
        <button id="js-showBtn">show!</button>
        <button id="js-addTaskBtn">addTask!</button>
        <canvas id="canvas"></canvas>
      </div>
      <div class="l-right">
        <div id="js-listController">
          <ul>
            <li class="btn">追加</li>
            <li class="btn">削除</li>
          </ul>
        </div>
        <div id="js-listArea">
          <div class="js-taskList">
            <p>タスク名</p>
            <ul class='btns'>
              <li><button>stop!</button></li>
              <li><button>start!</button></li>
              <li><button>done!</button></li>
              <li><button>resche</button></li>
              <li><button>split!</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>copyright daisky.tech</p>
    </div>
  </div>
</body>

</html>
