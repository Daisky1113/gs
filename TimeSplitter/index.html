<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>  
  <script src="js/index.js"></script>
</head>

<body>
  <div id="app">
    <div id="header">
      <div class="l-titile-wrapper">
        <h1 class="s-title">Time Splitter</h1>
        <img src="" alt="" class="s-logo">
      </div>
    </div>
    <div id="contents">
      <div class="l-left">
          <div id="js-task-registar" class='input-area'>
              <div class='input-header'>
                  <p>Task Registration</p>
              </div>
              <div class='input-body'>
                  <label for=''>Date</label><input id="js-date" type='text' class="datepicker" >
                  <label for=''>Time:<input type='text' id="js-time" class="timepicker" >
                    <label for=''>TaskName:<input id="js-nameInput" type='text' >
              </div>
              <div class='input-footer'>
                  <a class="js-cancelBtn waves-effect waves-light red lighten-1 btn">Cancel</a>
                  <a class="js-addBtn waves-effect waves-light btn">Add </a>
          </div>
            </div>    
    
      </div>
      <div class="l-right">
        <ul class='task-tab' id='js-tab-header'>
          <li class="js-taskTab">All Your Taks</li>
          <li class="js-taskTab">Today's summary</li>
          <li class="js-taskTab">Archive</li>
        </ul>
        <div class='js-tab-contents'>
          <!-- task -->
          <div id="js-listArea" class="List-Area">
              <div class="js-taskList task-list">
                <div class='parent-task'>
                  <div class='l-task-left'>
                      <div class='task-name'>テストタスクあれをこれしてそれをどれする</div>
                      <div class='task-btns'>
                          <a class="waves-effect waves-light btn-small btn-flat teal lighten-5">DONE !</a>
                        <a class="waves-effect waves-light btn-small btn-flat teal lighten-5">RESCHE</a>
                        <a class="waves-effect waves-light btn-small btn-flat teal lighten-5">SPLIT</a>
                        <a class="waves-effect waves-light btn-small  btn-flat red lighten-5">cancel</a>
                      </div>    
                  </div>
                  <div class='l-task-right'>
                      <div class='task-time'>
                          <div class='task-time-limit'><span>Time limit</span> 2018/5/8 19:00</div>
                          <div class='task-time-past'><span>Remaining Time
                            </span>  10:30</div>
                        </div>    
                  </div>
                </div>
                <div class='child-task'>
                    <div class='l-task-left'>
                        <div class='task-name'>
                            <span>テストタスクあれをこれしてそれをどれする's Child</span>
                            test1
                          </div>
                    </div>
                    <div class='l-task-right'>
                        <div class='child-task task-time'>
                          <span>Elapsed Time</span> 10:30</div>
                        <div class='task-btns'>
                            <a class="waves-effect waves-light btn-small btn-flat teal lighten-5">start</a>
                            <a class="waves-effect waves-light btn-small btn-flat red lighten-5">stop</a>      
                          </div>

                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class='js-tab-contents'>
          <!-- summary -->
        </div>
        <div class='js-tab-contents'>
          <!-- Archive -->
        </div>
      </div>
    </div>

    <div id="footer">
      <p>copyright daisky.tech</p>
    </div>
  </div>
</body>

</html>
