<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <script src="js/index.js"></script>
</head>

<body>
  <div id="app">
    <div id="header">
      <div class="l-titile-wrapper">
        <h1 class="s-title">Time Splitter</h1>
        <img src="" alt="" class="s-logo">
      </div>
      <div id="js-configBtn" class="l-btn">#</div>
    </div>
    <div id="contents">
      <div class="l-left">
          <input type='text' id="js-taskNameInput">
        <input id="js-datePicker" type="date">
        <input id="js-timePicker" type="time">
        <button id="js-dateBtn">fix!</button>
        <button id="js-getNowBtn">now!</button>
        <button id="js-calcBtn">calc!</button>
        <button id="js-showBtn">show!</button>
        <button id="js-addTaskBtn">addTask!</button>
        <canvas id="canvas"></canvas>
      </div>
      <div class="l-right">
        <div id="js-listController" class="List-Controller">
          <ul>
            <button id="js-addTask">Add Task!</button>
          </ul>
        </div>
        <div id="js-listArea" class="List-Area">
          <div class="js-taskList task-list">
            <div class='parent-task'>
              <div class='task-header'>
                <div class='task-name'>テストタスクあれをこれしてそれをどれする</div>
                <div class='task-time'>
                  <div class='task-time-limit'>2018年5月8日19時00分</div>
                  <div class='task-time-past'>10時間30分</div>
                </div>
              </div>
              <div class='task-btns'>
                <button>Stop!</button>
                <button>start!</button>
                <button>resch!</button>
                <button>done!</button>
                <button>split!</button>
                <button>+show child task</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>copyright daisky.tech</p>
    </div>
  </div>
</body>

</html>
